<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> <!---->
</head>
<body>

    <script src="./script.js"></script>

    <!-- Container -->
    <div class="container border border-2 rounded-2 w-75 p-4 mt-5">
        <!-- Titulo  -->
        <div class="row">
            <h1 class='text-center'>Calculadora de días hábiles</h1>
        </div>
        <!--Formulario -->
        <div class="row mx-auto my-4">
        <div class="col">
             <!-- Inputs -->        
            <div class="row gap-2">
            <input id="day"  class="col-md form-control" type="number" placeholder="dd"/>
            <input id="month" class="col-md form-control" type="number" placeholder="mm"/>
            <input id="year" class="col-md form-control" type="number" placeholder="aaaa"/>
            </div>
           <!-- Calcular -->
            <div class="row my-3">
                <button   class="btn btn-info text-center" onclick="calcularFecha()">
                    Calcular fecha ingresada
                </button>
            </div>
            <!-- Resultado -->
            <div class="row my-2">
                <input id="result" class="form-control" placeholder="Resultado" readonly disabled />
            </div>
        </div>
    </div>       
    </div>
  </body>
</html>
